<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./signup.css">
  <!-- Title -->
  <title>Sign Up</title>
</head>

<body>
  <header class="header">
    <img class="header__img" src="./assets/img/logo-platzi-video-BW2.png" alt="Platzi Video">
  </header>
  <section class="login-signup">
    <section class="login-signup__container">
      <h2>Regístrate</h2>
      <form class="login-signup__container--form">
        <input class="input" type="text" placeholder="Nombre">
        <input class="input" type="text" placeholder="Correo">
        <input class="input" type="password" placeholder="Contraseña">
        <button class="button">Registrarme</button>
      </form>
      <p class="login__container--signup">¿Ya tienes una cuenta? <a href="">Inicia Sesión</a></p>
    </section>
  </section>
  <footer class="footer">
    <a href="/">Terminos de uso</a>
    <a href="/">Declaración de privacidad</a>
    <a href="/">Centro de ayuda</a>
  </footer>
</body>

</html>
